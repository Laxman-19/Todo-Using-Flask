{% extends 'base.html' %}

{% block title %}Update Todo{% endblock title %}

{% block body_update %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="todo-card">
                <h2 class="mb-4"><i class="bi bi-pencil-square me-2"></i>Update Todo</h2>
                <form action="/update/{{todo.sno}}" method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="title" class="form-label">Todo Title</label>
                            <input name="title_changed" id="title" type="text" class="form-control" value="{{todo.title}}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">Category</label>
                            <input name="category" id="category" type="text" class="form-control" value="{{todo.category}}" placeholder="Enter category">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="desc" class="form-label">Description</label>
                        <textarea name="description_changed" id="desc" class="form-control" rows="3" required>{{todo.desc}}</textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="due_date" class="form-label">Due Date</label>
                            <input name="due_date" id="due_date" type="datetime-local" class="form-control" 
                                value="{{todo.due_date.strftime('%Y-%m-%dT%H:%M') if todo.due_date else ''}}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="priority" class="form-label">Priority</label>
                            <select name="priority" id="priority" class="form-select">
                                <option value="Low" {% if todo.priority == 'Low' %}selected{% endif %}>Low</option>
                                <option value="Medium" {% if todo.priority == 'Medium' %}selected{% endif %}>Medium</option>
                                <option value="High" {% if todo.priority == 'High' %}selected{% endif %}>High</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select name="status" id="status" class="form-select">
                            <option value="Pending" {% if todo.status == 'Pending' %}selected{% endif %}>Pending</option>
                            <option value="In Progress" {% if todo.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                            <option value="Completed" {% if todo.status == 'Completed' %}selected{% endif %}>Completed</option>
                        </select>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i>Save Changes
                        </button>
                        <a href="/" class="btn btn-secondary">
                            <i class="bi bi-x-circle me-1"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock body_update %}
